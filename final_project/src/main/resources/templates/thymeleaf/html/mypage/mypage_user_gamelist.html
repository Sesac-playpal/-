<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPal Gamelist</title>
</head>
<body>
    <div class="game-list-container">
        <!-- 게임 리스트 -->
        <div class="game-list">
            <h2>내 게임 목록</h2>
            <ul class="game-names" th:each="game : ${games}">
                <li>
                    <a href="#" th:onclick="'showGameDetails(\'' + ${game.id} + '\')'" th:text="${game.name}">게임 이름</a>
                </li>
            </ul>
        </div>

        <!-- 게임 상세 정보 -->
        <div class="game-details" id="gameDetails">
            <div class="game-info" th:if="${selectedGame != null}">
                <h2 th:text="${selectedGame.name}">게임 이름</h2>
                <img th:src="${selectedGame.thumbnail}" alt="게임 이미지" class="game-image"/>
                <div class="game-info-details">
                    <p><strong>출시일:</strong> <span th:text="${selectedGame.releaseDate}">출시일</span></p>
                    <p><strong>장르:</strong> <span th:text="${selectedGame.genre}">장르</span></p>
                    <p><strong>개발사:</strong> <span th:text="${selectedGame.developer}">개발사</span></p>
                    <p><strong>플랫폼:</strong> <span th:text="${selectedGame.platform}">플랫폼</span></p>
                    <p class="game-description" th:text="${selectedGame.description}">게임 설명</p>
                </div>
            </div>
            <div class="no-game-selected" th:if="${selectedGame == null}">
                <div class="owned-games">
                    <h3>보유 게임 목록</h3>
                    <div class="game-thumbnails" th:each="game : ${ownedGames}">
                        <img th:src="${game.thumbnail}" alt="게임 섬네일" class="game-thumbnail" />
                        <p th:src="${game.name}" class="game-name" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .game-list-container {
            display: flex;
            margin: 20px;
            min-height: 600px;
        }

        .game-list {
            width: 30%;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .game-names {
            list-style: none;
            padding: 0;
        }

        .game-names li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .game-names li a {
            text-decoration: none;
            color: #333;
        }

        .game-names li a:hover {
            color: #007bff;
        }

        .game-details {
            width: 70%;
            padding: 20px;
        }

        .game-image {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .game-info-details {
            line-height: 1.6;
        }

        .game-description {
            margin-top: 20px;
            line-height: 1.8;
        }

        .no-game-selected {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #666;
        }
    </style>

    <script>
        function showGameDetails(gameId) {
            // AJAX 요청을 통해 게임 상세 정보를 가져오는 함수
            fetch(`/api/games/${gameId}`)
                .then(response => response.json())
                .then(data => {
                    const gameDetails = document.getElementById('gameDetails');
                    // 서버로부터 받은 데이터로 상세 정보 업데이트
                    // 실제 구현시에는 서버의 응답 형식에 맞게 수정 필요
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
